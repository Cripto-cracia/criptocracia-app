name: Criptocracia
summary: Experimental, trustless open-source electronic voting mobile app
description: >
  Criptocracia is an experimental, trustless open-source electronic voting system.
  This application serves as the voter client, implementing blind RSA signatures
  to ensure vote secrecy and voter anonymity, while using the Nostr protocol for
  decentralized, encrypted message transport.
